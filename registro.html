<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css" />
    <title>Registro</title><br>
</head>


<body>
    <form id="form-registro" action="formulario.php" method="GET">Registro<br>
        <br>
        <label for="Nombre">Nombre</label><br>
        <input type="name" id="Nombre" name="Nombre" required /><br>

        <label>Género</label><br>
        <input type="radio" id="M" name="Genero" value="M" required />
        <label for="M">M</label>
        <input type="radio" id="F" name="Genero" value="F" required />
        <label for="F">F</label><br>

        <label for="Telefono">Teléfono</label><br>
        <input type="number" name="Telefono" id="Telefono" required /><br>

        <label for="Direccion">Dirección</label><br>
        <input type="text" name="Direccion" id="Direccion" required /><br>

        <label for="Correo">Correo</label><br>
        <input type="email" name="Correo" id="Correo" required /><br>

        <label for="Contrasena">Contraseña</label><br>
        <input type="password" name="Contrasena" id="Contrasena" required /><br>

        <br>
        <input type="submit" value="Registrar" id="btn-submit-form"/>

    </form>

    <script type="module" src="./registro.js"></script>
</body>

</html>
